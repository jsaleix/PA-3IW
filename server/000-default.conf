<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ErrorDocument 404 /404.php

	<FilesMatch ^(\.env)>
    	Require all denied
	</FilesMatch>

	<Directory /var/www/html/vendor>
		Require all denied
	</Directory>

	<Directory /var/www/html/Cms>
		Require all denied
	</Directory>

	<Directory /var/www/html/Middlewares>
		Require all denied
	</Directory>

	<Directory /var/www/html/Models>
		Require all denied
	</Directory>

	<Directory /var/www/html/Controllers>
		Require all denied
	</Directory>

	<Directory /var/www/html/Core>
		Require all denied
	</Directory>

	<FilesMatch ^(Autoload\.php)?$>
		Require all denied
	</FilesMatch>

	<FilesMatch ^(routes\.yml)?$>
		Require all denied
	</FilesMatch>

	<Directory /var/www/html/Cms/Views>
		Require all granted
	</Directory>

	<Directory /var/www/html/Views>
		Require all granted
	</Directory>

	<Directory /var/www/html/uploads>
		Require all granted
	</Directory>

	<Directory /var/www/html/Assets>
		Require all granted
	</Directory>

	<Directory /var/www/html/Styles>
		Require all granted
	</Directory>

	<Directory /var/www/html/Scripts>
		Require all granted
	</Directory>

	<FilesMatch ^(index\.php)?$>
		Require all granted
	</FilesMatch>
	
</VirtualHost>